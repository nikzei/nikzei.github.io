<nav class="nav" role="navigation">
  <ul class="add-list-reset">
    {% for item in site.data.nav.nav %}
      {% assign current = "" %}
      {% if page.url == item.url %}
        {% assign current = "current" %}
      {% endif %}
      <li>
        <a href="{{ site.baseurl }}{{ item.url }}">
          <span>{{ item.text }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
